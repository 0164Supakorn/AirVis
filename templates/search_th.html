{% extends 'base_layout.html' %}

{% block body %}

<div class="row mb-3" id="div1">
    <form>
        <input type="text" name="state" placeholder="City search">
        <input type="submit" value="Submit">
    </form>
</div>

<h3>Province: <b>{{data.state}}</b> <img src="{{data.url_icon}}" style="background-color: rgb(0, 95, 238);width: 50px;height: 50px;"></h3> 
<h3>Temperature: <b>{{data.tp}} Â°C</b>, AQI US: <b>{{data.aqius}}</b></h3>

<br>

    <div class="col-sm-12">
        <div class="card mb-3">
            <div class="card-body">
                <h3 style="text-align: center;">Keyword</h3>
            </div>
        </div> 
    </div>
</div>
<div class="row" id="div1">
    {% for a in data_list %}

                {% print(a+"\n") %}

        </div> 
    </div>
    {% endfor %}
</div>

{% endblock %}
